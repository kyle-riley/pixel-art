<!DOCTYPE html>
<html>
  <head>
    <title>pixel art creator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="palette">
      <div class="pen" style="background-color: white"></div>
      <div class="pen" style="background-color: black"></div>
      <div class="pen" style="background-color: red"></div>
      <div class="pen" style="background-color: orange"></div>
      <div class="pen" style="background-color: yellow"></div>
      <div class="pen" style="background-color: green"></div>
      <div class="pen" style="background-color: blue"></div>
      <div class="pen" style="background-color: indigo"></div>
      <div class="pen" style="background-color: violet"></div>
    </div>
    <div id="art">
      <!-- Grid will be generated by JavaScript -->
    </div>
    <button type="button" onclick="saveImage('#art', 'art')" class="button">save</button>
    <script src="script.js"></script>
  </body>
</html>
